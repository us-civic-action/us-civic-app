<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Civic Action</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #15803d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Fallback redirection in case the Server URL fails to load
        setTimeout(() => {
             window.location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Connecting to US Civic Action...</p>
        <p style="font-size: 0.8rem; color: #666;">Please ensure you are connected to the internet.</p>
    </div>
</body>
</html>
